<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Greedny</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gluten&display=swap" rel="stylesheet">
  </head>
    <body>
      <div class="popup-header">
        <img src="images/icon16.png"/>
        <h1>Greedny</h1>
      </div>
      <div class="popup-infos">
        <div>
          <p class="popup-percentage">
            <span>2%</span>* Greenwashing
          </p>
          <div id="carbon-range" class="popup-range"></div>
          <p>*Plus le résultat est élevé, plus la page contient du Greenwashing</p>
        </div>
        <div>
          <h2>Mots revenant souvent :</h2>
          <div class="popup-words">
            <ul id="words-list">
              <li>Biologique <span>x2</span></li>
              <li>Zéro déchets <span>x1</span></li>
              <li>Durable <span>x1</span></li>
            </ul>
          </div>
        </div>
        <div class="popup-carbon">
          <p>
            Emission carbone :
            <span id="carbon">
              0.12g
            </span>
            CO₂ / visite
          </p>
        </div>
      </div>
      <button id="button">click</button>
      <script src="./src/popup.js"></script>
    </body>
</html>
